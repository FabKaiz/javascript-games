<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Connect Four</title>
</head>
<body>
  <a class="back-button" href="../index.html">Back to main menu</a>

  <div class="container flex center column">

    <div class="title column">
      <h1>Connect Four</h1>
    </div>

    <p><span id="result">Player 1 start</span></p>
    <div class="container flex center player-info">
      <h3>Current player: Player <span id="current-player">1<span class="player1-round"></span></span></h3>
      <div class="player-info-color">
        <p>Player 1 : <span class="player1-round"></span></p>
        <p>Player 2 : <span class="player2-round"></span></p>
      </div>
    </div>

    <div class="game">
    </div>

    <div class="flex center button-start">
      <button class="back-button" id="start-button" >Restart game</button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
