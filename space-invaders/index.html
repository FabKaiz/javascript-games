<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Space Invaders</title>
</head>
<body>
  <a class="back-button" href="../index.html">Back to main menu</a>

  <div class="container flex center column">

    <div class="title column">
      <h1>Space Invaders</h1>
    </div>

    <p><span id="result">Score : 0</span></p>

    <div class="game">
      <p class="instructions">
        Use the arrow left and right to move. <br>
        Use spacebar or arrow up to shoot. <br>
        Good luck :)
      </p>
    </div>

    <div class="flex center button-start">
      <button class="back-button" id="start-button" >Start game</button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
