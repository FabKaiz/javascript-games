<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <a class="back-button" href="../index.html">Back to main menu</a>

  <div class="container">

    <div class="title">
      <img src="./images/rock-paper-scissors.png" alt="rock paper scissors">
      <h1>Rock Paper scissors</h1>
      <img src="./images/rock-paper-scissors.png" alt="rock paper scissors">
    </div>

    <div class="choice__container">
      <div class="card">
        <h2>Computer choice:</h2><span id="computer-choice"></span>
      </div>
      <div class="card">
        <h2>Your choice:</h2><span id="user-choice"></span>
      </div>
    </div>
    
    
    <div class="card result">
      <h2>Result:</h2><span id="result"></span>
    </div>
    
    <div class="flex-container center button__group">
      <button class="button__choice" id="rock">
        <img src="./images/rock.png" alt="rock hand">
        Rock
      </button>
      <button class="button__choice" id="paper">
        <img src="./images/paper.png" alt="paper hand">
        Paper
      </button>
      <button class="button__choice" id="scissors">
        <img src="./images/scissors.png" alt="scissors hand">
        Scissors
      </button>
    </div>

  </div>

  
  <script src="./index.js"></script>
</body>
</html>
