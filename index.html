<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mini Games</title>
</head>
<body>

  <div class="title">
    <h1>JavaScript Mini Games</h1>
    <p>Choose a game <br> (place your cursor on a button to take a peek)</p>
  </div>
  <div class="container">
    <div class="button-group">
      <a id="rock-paper-scissors-btn" class="back-button" href="./rock-paper-scissors/index.html">Rock Paper Scissors</a>
      <img src="./screenshots/rps.jpg" alt="game screenshot" id="game-screenshot">

      <a id="memory-game-btn" class="back-button" href="./memory-game/index.html">Memory Game</a>
      <img src="./screenshots/memory.jpg" class="right" alt="game screenshot" id="game-screenshot">

      <a id="whac-a-mole-btn" class="back-button" href="./whac-a-mole/index.html">Whac-a-mole</a>
      <img src="./screenshots/wam.jpg" alt="game screenshot" id="game-screenshot">

      <a id="breakout-btn" class="back-button" href="./breakout/index.html">Breakout</a>
      <img src="./screenshots/breakout.jpg" class="right breakout" alt="game screenshot" id="game-screenshot">

      <a id="frogger-btn" class="back-button" href="./frogger/index.html">Frogger</a>
      <img src="./screenshots/frogger.jpg" class="frogger" alt="game screenshot" id="game-screenshot">

      <a id="connect-four-btn" class="back-button" href="./connect-four/index.html">Connect Four</a>
      <img src="./screenshots/connect-four.jpg" class="connect-four right" alt="game screenshot" id="game-screenshot">

      <a id="space-invaders-btn" class="back-button" href="./space-invaders/index.html">Space Invaders</a>
      <img src="./screenshots/connect-four.jpg" class="space-invaders" alt="game screenshot" id="game-screenshot">

    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
